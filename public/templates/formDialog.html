
<div class="modal fade" data-bind="modal: { onclose: onclose, closer: setCloser }, attr: { 'data-ta-dialog': taDialogName }">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" data-bind="text: title"></h4>
			</div>
			<form class="form-horizontal" data-bind="submit: submit">
				<div class="modal-body" data-bind="foreach: items">
					<div class="form-group">
						<label data-bind="text: name, attr: { for: name }" class="col-lg-2 control-label"></label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputName"
								data-bind="value: value, attr: { id: name, placeholder: placeholder, autofocus: autofocus, 'data-ta': taName }">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="Submit" data-ta="submit">
					<button class="btn btn-default" data-bind="click: close">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
