<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0 ">
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
	<link rel="shortcut icon" href="/favicon.ico" >
	<title>ungit styles</title>
	<style>
	.modal.example {
		position: relative;
		top: auto;
		left: auto;
		display: block;
		overflow: visible;
	}
	</style>
</head>
<body>

<div class="navbar navbar-static-top">

	<div class="wide-container">
		<a class="navbar-brand" href="#"><img src="images/logo.png"></a>

		<div class="row">
			<form class="navbar-form pull-left">
				<div class="col-lg-12">
					<input type="text" class="form-control input-lg">
				</div>
			</form>
		</div>
	</div>
	
	<img src="images/repositoryBackgroundArrowUp.png" class="arrowUp">
</div>

<div class="container">
	<h3>Typography</h3>
	<p>Normal text</p>
	<h2>Header <small>with subheader</small></h2>
	<h2 class="text-muted">Muted header <small>with subheader</small></h2>
	<h3>Progress bar</h3>
	<div class="progress">
		<div class="progress-bar" style="width: 20%"></div>
	</div>

	<h3>Buttons</h3>
	<button type="button" class="btn btn-default">Button</button>
	<button type="button" class="btn btn-default">Button with progress
		<div class="progress">
			<div class="progress-bar" style="width: 20%"></div>
		</div>
	</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-primary" disabled="true">Primary disabled</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-primary btn-large">Large primary</button>

	<h3>Panel</h3>
	<div class="panel">
		<div class="panel-heading">Heading</div>
		<h3>Title</h3>
		<div class="list-group">
			<a href="#" class="list-group-item">Item 1</a>
			<a href="#" class="list-group-item">Item 2</a>
			<a href="#" class="list-group-item">Item 3</a>
		</div>
		<input type="text" class="form-control" placeholder="Text input">
	</div>

	<h3>Alert</h3>
	<div class="alert alert-info" data-bind="visible: newVersionAvailable">
		A new version of ungit is available, run 'something something' to get the newest version.
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<h3>Modal</h3>
	<div class="modal example">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Title</h4>
				</div>
				<div class="modal-body">
					Body
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">Button</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/vendor/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="/vendor/js/bootstrap/modal.js"></script>

</body>
</html>
