<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0 ">
	<link rel="stylesheet" href="/styles/animate.css"/>
	<link rel="stylesheet/less" type="text/css" href="/less/styles.less" />
	<link rel="stylesheet/less" type="text/css" href="/styles/styles.less" />
	<link rel="shortcut icon" href="/favicon.ico" >
	<title>ungit styles</title>
</head>
<body>

<div class="navbar navbar-static-top">

	<a class="navbar-brand" href="/#/"><img src="images/logo.png"></a>

	<div class="row">
	<form class="navbar-form pull-left" data-bind="submit: submitPath">
		<div class="col-lg-12">
		<input type="text" class="form-control input-lg" data-bind="value: path">
		</div>
	</form>
	</div>
	
	<img src="images/repositoryBackgroundArrowUp.png" class="arrowUp">
</div>

<div class="container">
	<h3>Progress bar</h3>
	<div class="progress">
		<div class="progress-bar" style="width: 20%"></div>
	</div>

	<h3>Buttons</h3>
	<button type="button" class="btn btn-default">Button</button>
	<button type="button" class="btn btn-default">Button with progress
		<div class="progress">
			<div class="progress-bar" style="width: 20%"></div>
		</div>
	</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-primary" disabled="true">Primary disabled</button>
	<button type="button" class="btn btn-warning">Warning</button>

	<h3>Panel</h3>
	<div class="panel">
		<h3>Title</h3>
		<div class="list-group">
			<a href="#" class="list-group-item">Item 1</a>
			<a href="#" class="list-group-item">Item 2</a>
			<a href="#" class="list-group-item">Item 3</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="/scripts/lib/less-1.3.3.min.js"></script>
<script type="text/javascript" src="/scripts/lib/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="/scripts/lib/bootstrap/modal.js"></script>

</body>
</html>
