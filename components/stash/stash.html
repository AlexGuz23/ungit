<div class="stash-toggle stash-toggle-text" data-bind="click: toggleShowStash, visible: !isShow()" >
  <span class="glyphicon glyphicon-chevron-up"></span>
  Stash (<span data-bind="text: stashedChanges().length"></span>)
</div>
<div class="panel panel-default stash" data-bind="visible: visible">
  <div class="panel-body">
    <h4 class="stash-toggle-text" data-bind="click: toggleShowStash">
      <span class="glyphicon glyphicon-chevron-down"></span>
      Stashed changes (<span data-bind="text: stashedChanges().length"></span>)
    </h4>
    <div class="list-group" data-bind="foreach: stashedChanges">
      <div class="list-group-item">
        <a href="#" data-bind="click: pop" class="glyphicon glyphicon-pencil glyphicon-circled pull-left"></a>
        <a href="#" data-bind="click: toggleShowCommitDiffs">
          <h4 class="list-group-item-heading" data-bind="text: title"></h4>
          <p class="list-group-item-text" data-bind="text: message"></p>
        </a>
        <!-- ko if: showCommitDiff() -->
        <div class="diff-wrapper">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default bootstrap-tooltip pull-right" data-ta-clickable="commit-sideBySideDiff" data-bind="click: textDiffTypeChange.bind($data, 'sidebysidediff'), css: {active: textDiffType() === 'sidebysidediff'}" data-toggle="tooltip" data-placement="bottom" data-original-title="Show side by side diff view" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Side by Side'"></span>
            </button>
            <button class="btn btn-default bootstrap-tooltip pull-right" data-ta-clickable="commit-defaultDiff" data-bind="click: textDiffTypeChange.bind($data, 'textdiff'), css: {active: textDiffType() === 'textdiff'}" data-toggle="tooltip" data-placement="bottom" data-original-title="Show inline diff view" data-delay='{"show":"2000", "hide":"0"}'>
              <span data-bind="text: 'Default'"></span>
            </button>
          </div>
          <div class="diff-inner" data-bind="component: commitDiff"></div>
        </div>
        <!-- /ko -->
        <button type="button" class="btn btn-default list-item-remove" data-bind="click: drop" data-toggle="tooltip" data-placement="top" title="Drop this stash">&#x2716;</button>
          <!-- ko component: stashPopProgressBar --><!-- /ko -->
      </div>
    </div>
  </div>
</div>
