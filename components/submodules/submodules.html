<div class="btn-group fetchButton">
	<button type="button" class="btn btn-default" data-ta-clickable="fetch" data-bind="click: function() {}">
		<span class="glyphicon glyphicon-download-alt"></span>
		<span data-bind="text: 'Submodules'"></span>
		<!-- ko component: updateProgressBar --><!-- /ko -->
		<!-- ko component: addProgressBar --><!-- /ko -->
	</button>
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-ta-clickable="submodules-menu">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" data-ta-container="submodules">
		<!-- ko foreach: submodules -->
		<li>
			<a href="#" class="submodule-link" data-bind="text: name, click: function() {}, attr: { 'data-ta-clickable': name }"></a>
			<a href="#" class="submodule-link submodule-url" data-bind="text: '@', click: $parent.submoduleClick, attr: { 'data-ta-clickable': name + '-weblink' }"></a>
		</li>
		<!-- /ko -->
		<li class="divider"></li>
		<li><a href="#" data-bind="click: updateSubmodules" data-ta-clickable="update-submodule">Update Submodules</a></li>
		<li class="divider"></li>
		<li><a href="#" data-bind="click: showAddSubmoduleDialog" data-ta-clickable="add-submodule">Add Submodules</a></li>
	</ul>
</div>
