<div class='aFileLineDiffDisplay'>
  <div class='linesAdded diffNumCell'>+<span data-bind='text: $data.added'></span></div>
  <div class='linesDeleted diffNumCell'>-<span data-bind='text: $data.removed'></span></div> 
  <a href='#' data-bind='click: fileNameClick'><div class='fileNameCell' data-bind='text: $data.fileName'></div></a>
  <div class='subFileDiff' data-bind='visible: showSpecificDiff'>
    <div class="diffContainer" data-bind="component: specificDiff"></div>
  </div>
</div>
